<!DOCTYPE html>
<html>
  <head>
    <title>Signal Ready</title>
    <script>
      window.onload = function () {
        if (window.OSAndroid && OSAndroid.postMessage) {
          const payload = {
            event_type: "rendering_complete"
          };
          OSAndroid.postMessage(JSON.stringify(payload));
        } else {
          alert("OSAndroid interface not available");
        }
      };
    </script>
  </head>
  <body>
    <h1>Waiting for OSAndroid...</h1>
  </body>
</html>
