<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSRF SameSite Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f7f9;
      --panel:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#2563eb;
      --ok:#15803d;
      --warn:#b45309;
      --err:#b91c1c;
      --radius:12px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    /* NAV (shared lab header) */
    .nav{
      background:#fff;
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:10;
    }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      font-size:16px;
    }
    .brand a{
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:10px;
      background:#fff;
      font-size:13px;
      font-weight:500;
      transition:border-color .15s ease, transform .15s ease;
    }
    .brand a:hover{border-color:var(--accent); transform:translateY(-1px)}
    .tabs{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .tab{
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
      text-decoration:none;
      border:1px solid var(--border);
      color:var(--text);
      background:#fff;
      transition:transform .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .tab:hover{border-color:rgba(37,99,235,.35); transform:translateY(-1px)}
    .tab-active{
      background:var(--accent);
      color:#fff;
      border-color:transparent;
    }

    /* PAGE */
    .wrap{max-width:560px; margin:28px auto; padding:0 18px;}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
    }
    h1{margin:0; font-size:16px;}
    .muted{color:var(--muted); font-size:13px; margin:6px 0 0;}
    .divider{height:1px; background:var(--border); margin:14px 0;}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:10px;}
    .row.tight{margin-top:0}

    /* pills/badges */
    .pill{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--muted);
      white-space:nowrap;
    }
    .pill.ok{
      border-color: rgba(21,128,61,.25);
      background: rgba(21,128,61,.06);
      color: var(--ok);
    }
    .pill.warn{
      border-color: rgba(180,83,9,.25);
      background: rgba(180,83,9,.06);
      color: var(--warn);
    }
    .pill.err{
      border-color: rgba(185,28,28,.25);
      background: rgba(185,28,28,.06);
      color: var(--err);
    }

    /* Nice mode buttons (restored) */
    a.mode-btn{
      text-decoration:none;
      color:var(--text);
      font-size:13px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:border-color .15s ease, transform .15s ease;
    }
    a.mode-btn:hover{border-color: rgba(37,99,235,.45); transform:translateY(-1px);}
    a.mode-btn.active{
      background: var(--accent);
      color:#fff;
      border-color: transparent;
    }

    .box{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.06);
      background:#fafafa;
    }
    .box .k{font-size:12px; color:var(--muted); margin:0 0 6px;}
    .box .v{
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size:13px;
      word-break:break-word;
      white-space:pre-wrap;
    }

    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px;}
    input{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:13px;
      outline:none;
      background:#fff;
    }
    input:focus{border-color: rgba(37,99,235,.55);}

    button{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
      cursor:pointer;
      transition:border-color .15s ease, transform .15s ease;
    }
    button.primary{
      background: var(--accent);
      color:#fff;
      border-color: transparent;
    }
    button:hover{border-color: rgba(37,99,235,.45); transform:translateY(-1px);}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px;}
  </style>
</head>

<body>
  <!-- Shared header/navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span>CSRF Lab</span>
        <a href="/csrf">Back to CSRF Hub</a>
        <a href="/dashboard">Dashboard</a>
      </div>

      <div class="tabs">
        <a href="/csrf/basics" class="tab">Basics</a>
        <a href="/csrf/samesite" class="tab tab-active">SameSite</a>
        <a href="/csrf/jwt" class="tab">Jwt/CSRF token</a>
        <a href="/csrf/content-type" class="tab">Content-Type</a>
        <a href="/csrf/custom-headers" class="tab">tbd</a>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <div class="card">
      <h1>Profile: Change Email (Samesite)</h1>

      <div class="divider"></div>

      <div class="row" style="justify-content:space-between;">
        <div class="row tight">
          <a class="mode-btn {{MODE_STRICT_CLASS}}" href="/csrf/samesite/cookie?mode=strict">SameSite=Strict</a>
          <a class="mode-btn {{MODE_LAX_CLASS}}" href="/csrf/samesite/cookie?mode=lax">SameSite=Lax</a>
          <a class="mode-btn {{MODE_NONE_CLASS}}" href="/csrf/samesite/cookie?mode=none">SameSite=None</a>
        </div>
        <!-- These placeholders assume your server sets them; keep as-is -->
        <span class="pill {{AUTH_BADGE_CLASS}}">{{AUTH_STATUS}}</span>
      </div>

      <div class="box" aria-live="polite">
        <div class="k">Current email</div>
        <div class="v" id="currentEmail">{{CURRENT_EMAIL}}</div>
      </div>

      <div class="divider"></div>

      <!-- State-changing action: plain HTML form POST -->
      <form action="/csrf/samesite/victim" method="POST">
        <label for="email">New email</label>
        <input id="email" name="email" type="email" placeholder="attacker@evil.example" autocomplete="off" />

        <div class="row">
          <button class="primary" type="submit">Save</button>
        </div>
      </form>

      <p class="muted" style="margin-top:12px;">
        Selected mode: <code>{{MODE}}</code>
      </p>
    </div>
  </main>
</body>
</html>
